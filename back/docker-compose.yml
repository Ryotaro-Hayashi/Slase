version: '3'
services:
  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      MYSQL_DATABASE: docker_development
      MYSQL_ROOT_PASSWORD: Rtrhys331
      MYSQL_USER: Slase
      MYSQL_PASSWORD: Rtrhys331
    ports:
      - "3306:3306"

  web:
    build: .
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/back
    depends_on:
      - db
    ports:
      - "3000:3000"
    links:
      - db:mysql
